<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-image: linear-gradient(black,rgb(30, 30, 30));">
    <div class="container mt-5 text-center " >
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card " style="background-color: transparent; border-radius: 40px; ">
                    <div class="card-body" style="background-color: rgb(55, 54, 54); border-radius: 40px;border: 5px grey solid;">
                        <h3 class="card-title text-center text-white">Calculator</h3>
                        <div id="calculator">
                            <div class="form-group px-2  mt-3">
                                <input id="result" type="text" class="form-control" id="result" placeholder="0" style="text-align: right; height: 80px;" readonly >
                            </div>
                            <div class="row mt-2 px-3 text-start" >
                                <button class="btn btn-secondary m-1 col"></button>
                                <button class="btn btn-secondary m-1 col"></button>
                                <button class="btn btn-secondary m-1 col"></button>
                                <button class="btn btn-secondary m-1 col"></button>
                                <button class="btn btn-secondary m-1 col"></button>
                                <button class="btn btn-secondary m-1 col"></button>
                                <button class="btn btn-secondary m-1 col"></button>
                                <button class="btn btn-secondary m-1 col"></button>
                                
                            </div>
                            
                           
                                <div class="row mt-2 px-3">
                                    <button class="btn btn-secondary m-2 col" onclick="clearAll()">C</button>
                                    <button class="btn btn-secondary m-2 col" onclick="back()">DEL</button>
                                    <button class="btn btn-secondary m-2 col" onclick="display('/')">/</button>
                                </div>
                                <div class="row mt-2 px-3">
                                    <button class="btn btn-light m-2 col" onclick="display(7)">7</button>
                                    <button class="btn btn-light m-2 col" onclick="display(8)">8</button>
                                    <button class="btn btn-light m-2 col" onclick="display(9)">9</button>
                                    <button class="btn btn-secondary m-2 col" onclick="display('*')">*</button>
                                </div>
                                <div class="row mt-2 px-3">
                                    <button class="btn btn-light m-2 col" onclick="display(4)">4</button>
                                    <button class="btn btn-light m-2 col" onclick="display(5)">5</button>
                                    <button class="btn btn-light m-2 col" onclick="display(6)">6</button>
                                    <button class="btn btn-secondary m-2 col" onclick="display('-')">-</button>
                                </div>
                                <div class="row mt-2 px-3">
                                    <button class="btn btn-light m-2 col" onclick="display(1)">1</button>
                                    <button class="btn btn-light m-2 col" onclick="display(2)">2</button>
                                    <button class="btn btn-light m-2 col" onclick="display(3)">3</button>
                                    <button class="btn btn-secondary m-2 col" onclick="display('+')">+</button>
                                </div>
                                <div class="row mt-2 px-3 mb-3">
                                    <button class="btn btn-light m-2 col" onclick="display(0)">0</button>
                                    <button class="btn btn-light m-2 col" onclick="display('.')">.</button>
                                    <button class="btn btn-warning m-2 col" onclick="equal()">=</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>
<script src="./cal.js"></script>
</html>
